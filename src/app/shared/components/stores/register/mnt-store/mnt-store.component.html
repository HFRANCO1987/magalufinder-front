<section class="jumbotron">
  <div class="container">
    <form [formGroup]="loginForm" novalidate>
      <div class="form-group col-md-10 text-center">
        <h5 class="text-center">Manter Lojas</h5>
      </div>
      <div class="form-group col-md-10">
        <label><span style="color:red">*</span> Código</label>
        <input type="text" class="form-control form-control-lg" formControlName="codigo" name="codigo" [(ngModel)]="store.code">
      </div>
      <div class="form-group col-md-10">
        <label><span style="color:red">*</span> Descrição</label>
        <input type="text" class="form-control form-control-lg" formControlName="description" name="description" [(ngModel)]="store.description">
      </div>
      <div class="form-group col-md-10">
        <label><span style="color:red">*</span> Cep</label>
        <input type="text" class="form-control form-control-lg" formControlName="cep" name="cep" [(ngModel)]="store.cep">
      </div>
      <div class="form-group col-md-10 text-center">
        <button class="btn btn-outline-success my-2 my-sm-0 " type="submit" (click)="save()" [disabled]="loginForm.invalid">Gravar</button>
      </div>
    </form>
  </div>
</section>
