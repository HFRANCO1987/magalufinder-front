<section class="jumbotron">
    <div class="container">
      <form #loginForm="ngForm">
        <div class="form-group col-md-10 text-center">
          <h5 class="text-center">Manter Produto!</h5>
        </div>
        <div class="form-group col-md-10 ">
          <label>Código</label>
          <input type="text" class="form-control" name="codigo" required>
        </div>
        <div class="form-group col-md-10 ">
          <label>Descrição</label>
          <input type="text" class="form-control" name="description" required>
        </div>
        <div class="form-group col-md-10 ">
          <label>Valor</label>
          <input type="text" class="form-control" name="value" required>
        </div>
        <div class="form-group col-md-10 ">
            <label>Lojas</label>
            <ng-select name="store"
                    [items]="store$1 | async"
                    [multiple]="true"
                    [closeOnSelect]="false"
                    [searchable]="false"
                    bindLabel="description"
                    placeholder="Seleciona a loja"
                    [(ngModel)]="selectedStores">
            </ng-select>
        </div>

        <div class="form-group col-md-10 text-center">
          <button class="btn btn-outline-success my-2 my-sm-0 " type="submit" (click)="save()" [disabled]="loginForm.invalid">Gravar</button>
        </div>
      </form>
    </div>
  </section>
