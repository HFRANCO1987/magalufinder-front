<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Localize as lojas mais próximas com os produtos desejados.</h1>
    <p class="lead text-muted">Informe os campos de busca para uma melhor resultado.</p>
    <form class="mt-2 mt-md-0" #form="ngForm" >
        <div class="form-row">
            <div class="form-group col-md-4">
              <input class="form-control form-control-lg mr-sm-2"
                type="text"
                name="product"
                required
                [(ngModel)]="product"
                placeholder="Código ou descrição do produto" aria-label="Search">
            </div>
            <div class="form-group col-md-8">
                <input class="form-control form-control-lg mr-sm-2"
                  required
                  [(ngModel)]="address"
                  name="address"
                  ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"
                  placeholder="Endereço ou CEP de sua localidade" aria-label="Search">
            </div>
      </div>
      <button
      [disabled]="form.invalid"
      class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="onMountObjectSearch()">Pesquisa</button>
      <button
          class="btn btn-outline-danger my-2 my-sm-0 ml-2" type="reset" (click)="onClear()">Limpar</button>
    </form>
  </div>
</section>
